<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Paint-Booth</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body>
		<div id="panel"> 
			<div>
				<label for="linWidthSel"> Line Width </label>
				<input type="range" min="1" max="100" name="linWidthSel" id="lineWidthSel">
			</div>

			<div>
				<label for="colorPicker">Color</label>
				<input type="color" id="colorPicker" name="colorPicker">
			</div>

			<div>
				<button type="button" id="clear"> Clear </button>
			</div>

		</div>
		<canvas id="booth" height="800" width="800"></canvas>
	</body>
</html>

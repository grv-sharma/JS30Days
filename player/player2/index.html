<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="index.js"></script>
	<title>Player</title>
</head>
<body>
	<div id="vid_container">
		<video id="video" controls>
			<source src="652333414.mp4" type="video/mp4" />
		</video>
		<div class="custom-controls">
			<div id="bar">
				<progress id="progress" value=0 min="0">
					<span id="progress-bar"></span>
				</progress>
			</div>
			<div id="genCtrls">
				<a href="#" ><li id="playPause" class="fa fa-play" /></a>
				<li id="stop" class="fa fa-stop"><a href="#" /></li>
				<input type="range" id="volumeSlider">
				<input type="range" id="speedVar" min="0" max="2" step="0.2">
				<a href="#"><li id="backTen" class="fa fa-step-backward" /></a>
				<a href="#"><li id="forwardTen" class="fa fa-step-forward" /></a>
				<a href="#"><li id="fs" class="fa fa-arrows-alt" /></a>
			</div>
		</div>
	</div> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Css Variables</title>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <h1>Updating CSS variables with <span class="hText">&nbsp;JS</span></h1>
        <div class="controls">
            <label for="spacing">Spacing</label>
            <input type="range" name="spacing" min="0" max="100" value="10" data-sizing="px">

            <label for="blur">Blur</label>
            <input type="range" name='blur' min="0" max="100" value="10" data-sizing="px">

            <label for="base">Base Color</label>
            <input type="color" name="base" value="#ffc600">

        </div>

        <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="image">

    </body>
</html>
